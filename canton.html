<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Canton</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/canton.js"></script>
  </head>
  <body>
    <main class="page-shell">
      <header class="app-header">
        <div class="app-title">
          League Canton
          <span class="app-title-pill">JSON-driven toggle view</span>
        </div>
        <p class="app-subtitle">
          Team, positional, and player views all generated from a single JSON
          data structure.
        </p>
        <nav class="app-nav">
          <a href="index.html"><span class="dot"></span>Home</a>
          <a href="stats.html">Stats</a>
          <a class="active" href="canton.html">Canton</a>
          <a href="ffwrapped.html">FFWrapped</a>
          <a href="info.html">Info</a>
        </nav>
      </header>

      <section class="content-card">
        <div class="canton-header-row">
          <div>
            <div style="font-size: 0.9rem; color: var(--muted);">
              This page is powered by a single JSON object in
              <code style="font-size: 0.8rem;">assets/js/canton.js</code>.
            </div>
          </div>
          <span class="pill">Edit JSON â†’ Refresh</span>
        </div>

        <div class="canton-container">
          <div class="view-toggle-bar">
            <button class="view-button active" data-view="team">
              Team View
            </button>
            <button class="view-button" data-view="positional">
              Positional View
            </button>
            <button class="view-button" data-view="player">
              Player View
            </button>
          </div>

          <!-- Team View -->
          <div id="team-view" class="view-container">
            <div class="table-container">
              <table id="team-table" class="dataframe team-view"></table>
            </div>
          </div>

          <!-- Positional View -->
          <div id="positional-view" class="view-container">
            <div class="table-container">
              <table id="positional-table" class="dataframe position-view"></table>
            </div>
          </div>

          <!-- Player View -->
          <div id="player-view" class="view-container">
            <div class="table-container">
              <table id="player-table" class="dataframe player-view"></table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
